<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
    .help{
      font-size: 15px;
      font-style: italic;
      color: burlywood;
    }
  </style>
</head>
<body>
    <div class="jumbotron ">
        <div class="container">
          <div class="p-3 mb-2 bg-dark text-white">
              <div class="row justify-content-center align-items-center">
                  <h1>REGISTRATION FORM</h1>    
              </div>  
          <form name="registrationForm" onsubmit="return false">
  
                  <div class="form-row">
                    <div class="mx-auto form-group col-md-4">
                      <label for="inputEmail4" >Email</label>
                      <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="enter email address">
                      <span id="email-help" class="help">Enter the email address</span>
                    </div>
                  </div>  
  
                  <div class="form-row">
                    <div class="mx-auto form-group col-md-4">
                      <label for="inputPassword4" >Password</label>
                      <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="enter password">
                      <span id="password-help" class="help">Password should be 7 to 12 characters</span>
                    </div>
                  </div>
  
  
                  <div class="form-row">
                      <div class="mx-auto form-group col-md-4">
                          <label for="inputAddress" >Address</label>
                          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="enter address">
                          <span id="address-help" class="help">Enter the address</span>
                      </div>
                  </div>  
                  
                  <div class="form-row">
                    <div class="mx-auto form-group col-md-4">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" name="city" id="inputCity" placeholder="enter city name">
                      <span id="city-help" class="help">Enter the city name</span>
                    </div>
                  </div>
  
                  <div class="form-row">  
                    <div class="mx-auto form-group col-md-4">
                      <label for="inputState">State</label>
                      <select class="form-control" name="state">
                        <option value="default" selected>enter state</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Tamilnadu">Andhra</option>
                        <option value="Tamilnadu">Rajastan</option>
                        <option value="Tamilnadu">Gujarat</option>
                      </select>
                      <span id="state-help" class="help">Select state</span>
                    </div>
                  </div>  
  
  
                  <div class="form-row">
                    <div class="mx-auto form-group col-md-4">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" name="zip" id="inputZip" onkeypress="return isNumber(event)" placeholder="enter postal code">
                      <span id="zip-help" class="help">Enter the postal code</span>
                    </div>
                  </div>
              
                  <div class="row rates">
                  <div class="mx-auto form-group col-md-4">
                          <label for="gender">Gender : </label>
                          <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                                  <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>  
                          <span id="gender-help" class="help">Select the gender</span>
                  
                  </div>
                  </div>
                  <div class="row">
                          <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary sign-in" onclick="validateForm()">Sign in</button>
                  <button type="submit" class="btn btn-primary reset" onclick="resetForm()">Reset</button>
                  </div>
                  </div>
          
        
                </form>

                <!-- Entered Details Table -->
                
                <div class="container mt-3" id="formDetails">          
                  <table class="table table-striped" id="myTable">
                    <thead>
                      <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Gender</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>

  <script src="formvalidation.js"></script>
  
</body>
</html>
